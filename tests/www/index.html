<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .error-page {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTTP Server Test Page</h1>
    </header>

    <main>
        <section>
            <h2>GET Request</h2>
            <a href="/test.html">Click here</a>
        </section>

        <section>
            <h2>GET CGI Request</h2>
            <a href="/test_cgi.php">Click here</a>
        </section>

        <section>
            <h2>Directory listing</h2>
            <a href="/images">Click here</a>
        </section>

        <section>
            <h2>POST Request Test Page</h1>
            <form id="testForm" action="/upload" method="POST" enctype="multipart/form-data">
                <h3>Text Data</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <h3>File Upload</h2>
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file"><br><br>
        
                <button type="submit">Submit</button>
            </form>
        
            <script>
                document.getElementById("testForm").addEventListener("submit", function (event) {
                    console.log("Form submitted. Waiting for server response...");
                });
            </script>
        </section>

        <section>
            <h2>Test DELETE Request</h1>
            <label for="resourceId">Resource ID:</label>
            <input type="text" id="resourceId" placeholder="Enter resource ID"><br><br>
            <button onclick="deleteResource()">Delete Resource</button>
        
            <script>
                async function deleteResource() {
                    const resourceId = document.getElementById('resourceId').value;
                    if (!resourceId) {
                        alert("Please enter a resource ID.");
                        return;
                    }
        
                    const url = `/${resourceId}`;
                    try {
                        const response = await fetch(url, {
                            method: 'DELETE'
                        });
        
                        if (response.ok) {
                            alert(`Resource with ID ${resourceId} deleted successfully.`);
                        } else {
                            alert(`Failed to delete resource. Status: ${response.status}`);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the resource.');
                    }
                }
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HTTP Server Test</p>
    </footer>
</body>
</html>
