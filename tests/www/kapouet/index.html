<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .error-page {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTTP Server Test Page</h1>
    </header>

    <main>
        <section>
            <h2>GET Request</h2>
            <a href="/kapouet/test.html">Click here</a>
        </section>

        <section>
            <h2>GET CGI Request</h2>
            <a href="/kapouet/test_cgi.php">Click here</a>
        </section>

        <section>
            <h2>Directory listing</h2>
            <a href="/images">Click here</a>
        </section>
        <section>
            <h2>Send a POST Request -- application/x-www-form-urlencoded</h2>
            <form id="testForm1" action="/kapouet/test-post.php" method="POST">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name" required>
                <br>
                <label for="mail1">Email:</label>
                <input type="email" id="mail1" name="mail" required>
                <br>
                <label for="message1">Message:</label>
                <textarea id="message1" name="message" rows="5" cols="30" required></textarea>
                <br>
                <button type="submit">Submit Form 1</button>
            </form>
            <script>
                document.getElementById("testForm1").addEventListener("submit", function (event) {
                    console.log("Form 1 submitted. Waiting for server response...");
                });
            </script>
        </section>
        <section>
            <h2>Send a POST Request -- multipart/form-data</h2>
            <form id="testForm2" action="/kapouet/test-post-upload.php" method="POST" enctype="multipart/form-data">
                <label for="name2">Name:</label>
                <input type="text" id="name2" name="name" required>
                <br>
                <label for="mail2">Email:</label>
                <input type="email" id="mail2" name="mail" required>
                <br>
                <label for="message2">Message:</label>
                <textarea id="message2" name="message" rows="5" cols="30" required></textarea>
                <br>
                <label for="file">Upload a file:</label>
                <input type="file" id="file" name="file">
                <button type="button" id="removeFileButton">Remove File</button>
                <br>
                <button type="submit">Submit Form 2</button>
            </form>
            <script>
                document.getElementById("removeFileButton").addEventListener("click", function () {
                    const fileInput = document.getElementById("file");
                    fileInput.value = ""; // Clear the file input
                    console.log("File input cleared.");
                });
                document.getElementById("testForm2").addEventListener("submit", function (event) {
                    console.log("Form 2 submitted. Waiting for server response...");
                });
            </script>
        </section>        <section>
            <h2>Test DELETE Request</h1>
            <label for="resourceId">Resource ID:</label>
            <input type="text" id="resourceId" placeholder="Enter resource ID"><br><br>
            <button onclick="deleteResource()">Delete Resource</button>
        
            <script>
                async function deleteResource() {
                    const resourceId = document.getElementById('resourceId').value;
                    if (!resourceId) {
                        alert("Please enter a resource ID.");
                        return;
                    }
        
                    const url = `/${resourceId}`;
                    try {
                        const response = await fetch(url, {
                            method: 'DELETE'
                        });
        
                        if (response.ok) {
                            alert(`Resource with ID ${resourceId} deleted successfully.`);
                        } else {
                            alert(`Failed to delete resource. Status: ${response.status}`);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the resource.');
                    }
                }
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HTTP Server Test</p>
    </footer>
</body>
</html>
