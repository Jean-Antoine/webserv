<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server session test</title>
    <link rel="stylesheet" href="/styles/cookies.css">
</head>
<body>
    <div class="container">
        <h1>Session information</h1>

        
        <script>
            // Effectuer une requête pour récupérer les informations du serveur
        fetch('/')
        .then(response => {
            const requestsCount = response.headers.get('Requests_Count');
                if (requestsCount) {
                    document.getElementById('requests-count').textContent = 
                        'Number of requests from that session: ' + requestsCount;
                    } else {
                        document.getElementById('requests-count').textContent = 
                        'No session information available';
                    }
                })
                .catch(error => {
                    console.log('Error getting session info', error);
                    document.getElementById('requests-count').textContent = 
                    'Error loading data';
                });
                </script>
        <p id="requests-count">Loading nb of requests...</p>
    </div>
    <div class="container">
            <a href="/webserv_test/cookies/server_session_cookies.html">Refresh</a>
    </div>
</body>
</html>
